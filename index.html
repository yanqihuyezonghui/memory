<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .photo {
            background-color: #fff;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 12px #aaa;
            width: 300px;
        }
        .photo img {
            max-width: 100%;
        }
        .photo h3 {
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Photo Blog</h1>
        </div>
    </header>

    <div class="container">
        <div class="photo-gallery">
            <div class="photo">
                <img src="path/to/photo1.jpg" alt="Photo 1">
                <h3>Photo Title 1</h3>
                <p>Description of photo 1.</p>
            </div>
            <div class="photo">
                <img src="path/to/photo2.jpg" alt="Photo 2">
                <h3>Photo Title 2</h3>
                <p>Description of photo 2.</p>
            </div>
            <!-- Add more photo blocks as needed -->
        </div>
    </div>

    <footer>
        <p>My Photo Blog &copy; 2024</p>
    </footer>
</body>
</html>
